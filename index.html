<!Doctype html>
<html>
    <head>
        <title>Notes</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <div class="content">
            <button type="button" class="newNote">new note</button>
            <template id="note-template">
                <div class="note" id="">
                    <textarea class="note-title" rows="1" cols="25"></textarea>
                    <textarea class="note-content" rows="5" cols="25"></textarea>
                    <button type="button" class="deleteNote">delete</button>
                </div>
            </template>
        </div>
    </body>
</html>
